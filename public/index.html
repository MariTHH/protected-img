<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Image</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; margin-top: 20px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <canvas id="canvas"></canvas>

  <script>
  (async function() {
    document.addEventListener('contextmenu', e => e.preventDefault());

    const status = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function setStatus(t) { status.textContent = t; }

    setStatus('Initializing session...');

    const sessRes = await fetch('/api/server?route=session-init').then(r => r.json());
    const serverPubB64 = sessRes.serverPublic;
    const totalChunks = sessRes.totalChunks;
    const sessionId = sessRes.sessionId;

    setStatus('Generating ECDH keys...');
    const clientKey = await window.crypto.subtle.generateKey({ name:'ECDH', namedCurve:'P-256'}, true, ['deriveBits']);
    const clientPubRaw = await window.crypto.subtle.exportKey('raw', clientKey.publicKey);
    const clientPubB64 = btoa(String.fromCharCode(...new Uint8Array(clientPubRaw)));

    const serverPubRaw = Uint8Array.from(atob(serverPubB64), c=>c.charCodeAt(0)).buffer;
    const serverPublicKey = await window.crypto.subtle.importKey('raw', serverPubRaw, {name:'ECDH', namedCurve:'P-256'}, true, []);

    async function deriveAesKey() {
      const sharedBits = await window.crypto.subtle.deriveBits({name:'ECDH', public:serverPublicKey}, clientKey.privateKey, 256);
      const salt = new Uint8Array(16);
      const info = new TextEncoder().encode('protected-image');
      const baseKey = await window.crypto.subtle.importKey('raw', sharedBits, {name:'HKDF'}, false, ['deriveKey']);
      return await window.crypto.subtle.deriveKey({name:'HKDF', hash:'SHA-256', salt, info}, baseKey, {name:'AES-GCM', length:256}, false, ['decrypt']);
    }

    setStatus('Deriving AES key...');
    const aesKey = await deriveAesKey();

    const chunks = [];
    setStatus('Downloading chunks...');
    for (let i = 0; i < totalChunks; i++) {
      setStatus(`Downloading chunk ${i+1}/${totalChunks}...`);
      const resp = await fetch('/api/server?route=get-chunk', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ clientPublic: clientPubB64, chunkIndex: i, sessionId })
      }).then(r=>r.json());
      if (resp.error) throw new Error(resp.error);

      const ct = Uint8Array.from(atob(resp.ciphertext), c=>c.charCodeAt(0));
      const iv = Uint8Array.from(atob(resp.iv), c=>c.charCodeAt(0));
      const tag = Uint8Array.from(atob(resp.tag), c=>c.charCodeAt(0));
      const full = new Uint8Array(ct.length + tag.length); full.set(ct,0); full.set(tag,ct.length);
      const plain = await window.crypto.subtle.decrypt({name:'AES-GCM', iv, tagLength:128}, aesKey, full.buffer);
      chunks.push(new Uint8Array(plain));
    }

    setStatus('Assembling image...');
    const totalBytes = chunks.reduce((s,c)=>s+c.length,0);
    const out = new Uint8Array(totalBytes);
    let ptr = 0; for (const c of chunks) { out.set(c, ptr); ptr+=c.length; }

    const blob = new Blob([out], {type:'image/png'});
    const url = URL.createObjectURL(blob);
    const img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img,0,0);
      URL.revokeObjectURL(url);
      setStatus('Loaded');
    };
    img.src = url;
  })();
  </script>
</body>
</html>
